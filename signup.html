<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Lora Web App</title>
</head>
<body>
    <div class="grid">
        <div class="child1">
            <img src="./images/logo.png" width="150px" alt="">
            <div>
            <h1>Easy way to</br> Communicate</br> within a family.</h1>
            <p>LORA is a communication system of productive</br>interaction between an assigner (adult) and</br> assignee(s) (minor).</p>
            </div>
            <button id="signup">Sign In</button>
            
        </div>
        <div class="child2" id="child2">
            
                <h1><b>Start your</br> Journey with us</b></h1>
                <p>Discover the world's best web</br> app for parents & childrens</p>
                <input type="email" id="email" placeholder="Enter username or email address" required>
            <div class="psswrd">
                <input type="password" id="password" placeholder="Enter password" required>
                <span>
                <i class="material-symbols-outlined" id="eye" onclick="toggle()">visibility_off</i>
            </span>
                </div>
                <div class="psswrd">
                    <input type="password" id="password1" placeholder="Enter re-password" required>
                    <span>
                    <i class="material-symbols-outlined" id="eye1" onclick="toggle1()">visibility_off</i>
                </span>
                    </div>
                <button id="trouble1">Our Terms & Conditions</button>
                <button id="signin">Sign Up</button>
                <img id="img3" src="./images/Vector.png" width="100px" alt="">
                <img id="img4" src="./images/Vector2.png" width="100px" alt="">
        </div>
    </div>

    <!--JAVASCRIPT-->

    <script>
        function toggle() {
        let x = document.getElementById("password");
        let y = document.getElementById("eye");
        if (x.type === "password") {
          x.type = "text";
          y.style.color = '#3b3cfd';
        } else {
          x.type = "password";
          y.style.color = '#81818d';
        }
      }
    </script>
    <script>
        function toggle1() {
        let x = document.getElementById("password1");
        let y = document.getElementById("eye1");
        if (x.type === "password") {
          x.type = "text";
          y.style.color = '#3b3cfd';
        } else {
          x.type = "password";
          y.style.color = '#81818d';
        }
      }
    </script>
</body>
</html>
