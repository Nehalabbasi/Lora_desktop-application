<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Web App</title>
</head>
<body>
            <!--SIDEBAR-->
            <div class="sidebar" id="menuBar">
                <div class="sidebar-brand">
                    <img src="./images/logo.png" alt="Lora Web App"/>
                </div>
                <div class="sidebar-menu">
                    <ul>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">group</span><span>Assignee</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">comment</span><span>Chat</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">add_task</span><span>Tasks</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">settings</span><span>Settings</span></a>
                        </li>
                    </ul>
                </div>
                <div class="version">
                <p>Version 1.0</p>
                </div>
            </div>
            <div class="main" id="mainBar">
                <!--HEADER-->
                <header>
                    <div class="page-info">
                        <span class="material-symbols-outlined" onclick="toggleBar()">menu_open</span>
                        <h3>Dashboard</h3>
                    </div>
                    <div class="nav">
                    <div class="search-wrapper">
                        <input type="search" placeholder="Search..."/>
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <span class="material-symbols-outlined" id="bell">notifications</span>
                    <!--USER DROPDOWN-->
                    <div class="user-wrapper">
                          <div class="user-name">
                           <h5>William Marshal</h5>
                           <small>Parents (Father)</small>
                          </div>
                           <img src="./images/hero1.png" width="35px" height="35px" alt="">
                           <span class="material-symbols-outlined" onclick="toggleMenu()">expand_more</span>
                        <div class="sub-menu-wrapper" id="subMenu">
                            <div class="sub-menu">
                                <div class="user-info">
                                    <a href="#">
                                        <p>Edit Profile</p>
                                    </a>
                                    <hr>
                                    <a href="#">
                                        <p>Log Out</p>
                                    </a>
                                </div>
                            </div>
                        </div>   
                    </div>
                    </div>
                </header>
                <main>
                    
                </main>
            </div>
<footer>
</footer>

                    <!--JAVASCRIPT-->
                    
        <script>
            let subMenu = document.getElementById("subMenu");

            function toggleMenu(){
                subMenu.classList.toggle("open-menu");
            }
        </script>

        <script>
            let menuBar = document.getElementById("menuBar");
            let mainBar = document.getElementById("mainBar");

            function toggleBar(){
                menuBar.classList.toggle("open-bar");
                mainBar.classList.toggle("open-bar2");
            }
        </script>
</body>
</html>
